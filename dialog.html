<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generated Summary</title>
  <script>
    window.onload = () => {
      try {
        const params = new URLSearchParams(window.location.search);
        const encodedText = params.get("text");
        const summary = decodeURIComponent(decodeURIComponent(encodedText));
        document.getElementById("summary").innerText = summary;
      } catch (e) {
        console.error("Dialog error:", e.message);
        document.getElementById("summary").innerText = "Error loading summary: " + e.message;
      }
    };
  </script>
</head>
<body>
  <h3>Generated Summary</h3>
  <pre id="summary">Loading...</pre>
</body>
</html>
