<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generated Summary</title>
  <script>
    console.log("[Phase 1] Dialog loading...");

    window.onload = () => {
      try {
        console.log("[Phase 2] Checking for URL param");
        const params = new URLSearchParams(window.location.search);
        let textParam = params.get("text");

        if (!textParam) throw new Error("No 'text' parameter found.");

        console.log("[Phase 3] Decoding summary...");
        const decodedOnce = decodeURIComponent(textParam);
        const decodedTwice = decodeURIComponent(decodedOnce);

        console.log("[Phase 4] Displaying summary...");
        document.getElementById("summary").innerText = decodedTwice;
      } catch (error) {
        console.error("[ERROR] Failed to parse summary:", error);
        document.getElementById("summary").innerText = `Error loading summary: ${error}`;
      }
    };
  </script>
</head>
<body>
  <h3>Generated Summary</h3>
  <pre id="summary">Loading...</pre>
</body>
</html>
