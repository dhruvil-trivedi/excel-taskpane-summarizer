<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generated Summary</title>
  <script>
    console.log("[Phase 1] Dialog loading...");

    window.onload = () => {
      try {
        console.log("[Phase 2] Checking for URL param");
        const params = new URLSearchParams(window.location.search);
        const raw = params.get("text");
        if (!raw) throw new Error("No 'text' parameter found.");

        console.log("[Phase 3] Decoding summary...");
        let decoded = decodeURIComponent(raw);
        try {
          decoded = decodeURIComponent(decoded);
        } catch (e) {
          console.warn("[WARN] Double decode failed, using single decode.");
        }

        console.log("[Phase 4] Displaying summary");
        document.getElementById("summary").innerText = decoded;
      } catch (error) {
        console.error("[ERROR] Failed to parse summary:", error);
        document.getElementById("summary").innerText = `Error loading summary: ${error}`;
      }
    };
  </script>
</head>
<body>
  <h3>Generated Summary</h3>
  <pre id="summary">Loading...</pre>
</body>
</html>
